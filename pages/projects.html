layout: page
title: projects
permalink: /projects/

{% for project in site.projects %}
    <h3>{{ project.title }}</h3>
    {{ project }}

    {% if project.link != nil %}
        <a href="{{ project.link }}">See more</a>
    {% endif %}

    {% if project.code != nil %}
        <a href="{{ project.code }}">View code</a>
    {% endif %}
    <hr>
{% endfor %}

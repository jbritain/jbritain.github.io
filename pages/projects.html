---
layout: page
title: projects
permalink: /projects/
---

<div class="card-container">
    {% for project in site.projects %}

        <div class="card">
            <h3>{{ project.title }}</h3>
            <p>{{ project }}</p>

            {% if project.link != nil %}
                <a href="{{ project.link }}"><button>View project page</button></a>
            {% endif %}

            {% if project.code != nil %}
                <a href="{{ project.code }}"><button>View code{% if project.code contains "github" %} on {% octicon mark-github %} {% octicon logo-github %}{% endif %}</button></a>
            {% endif %}
        </div>

    {% endfor %}
</div>

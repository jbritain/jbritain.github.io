<nav>
    <a id="navTitle" href="https://jbritain.github.io/">{{ site.title }}</a> |

    {% for link in site.data.navigation.links %}
            <a {% if link.title == page.title %}class="link-selected"{% endif %} href="https://jbritain.github.io/{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
</nav>
